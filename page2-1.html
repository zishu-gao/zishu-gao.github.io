<br>
<p>使用HTML+JS构建，绝大部分代码为自己一边学习HTML语法一边写的，JS代码部分引用自https://developer.aliyun.com/article/857787。因为本人能力所限，尽量使用纯HTML代码来实现需要的功能，比如“首页”和“Blog”Tap页的切换就是通过iframe实现的，为了能够使iframe自适应大小，引用了互联网上现成的JS代码。所以，本站的结构也很简单，由若干个HTML页面嵌套实现，具体可参见本站源码https://github.com/zishu-gao/zishu-gao.github.io。</p>
